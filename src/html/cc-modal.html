<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png">
    <script src="js/main.js"></script>
  </head>
  <body class="antialiased bg-body text-body font-body">
    <div class=""> 
    
      <div class="fixed top-0 left-0 w-full h-full px-4 py-16 md:py-28 bg-coolGray-900 bg-opacity-50 overflow-y-auto">
        <div class="max-w-4xl p-6 sm:p-10 mx-auto bg-coolGray-50 rounded-lg">
          <form action="">
            <div class="flex flex-wrap -mx-4 mb-8">
              <div class="w-full md:w-1/2 px-4 mb-8 md:mb-0">
                <label class="block mb-2 text-coolGray-800 font-medium leading-6" for="">Name</label>
                <input class="block h-12 w-full py-2 px-3 appearance-none border border-coolGray-200 rounded-lg shadow-md text-coolGray-300 leading-6 placeholder-coolGray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" type="text" placeholder="Your Name">
              </div>
              <div class="w-full md:w-1/2 px-4">
                <label class="block mb-2 text-coolGray-800 font-medium leading-6" for="">Email</label>
                <input class="block h-12 w-full py-2 px-3 appearance-none border border-coolGray-200 rounded-lg shadow-md text-coolGray-300 leading-6 placeholder-coolGray-300 focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" type="email" placeholder="Your Email">
              </div>
            </div>
            <div class="mb-8">
              <label class="block mb-2 text-coolGray-800 font-medium leading-6" for="">Card Details</label>
              <input class="block h-12 w-full py-2 px-3 appearance-none border border-coolGray-200 rounded-lg shadow-md text-coolGray-300 leading-6 placeholder-coolGray-300 focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="flex flex-wrap -mx-4 mb-8">
              <div class="w-full md:w-1/3 px-4 mb-8 md:mb-0">
                <label class="block mb-2 text-coolGray-800 font-medium leading-6" for="">Street Number</label>
                <input class="block h-12 w-full py-2 px-3 appearance-none border border-coolGray-200 rounded-lg shadow-md text-coolGray-300 leading-6 placeholder-coolGray-300 focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" type="text" placeholder="Your Street Number">
              </div>
              <div class="w-full md:w-1/3 px-4 mb-8 md:mb-0">
                <label class="block mb-2 text-coolGray-800 font-medium leading-6" for="">City</label>
                <input class="block h-12 w-full py-2 px-3 appearance-none border border-coolGray-200 rounded-lg shadow-md text-coolGray-300 leading-6 placeholder-coolGray-300 focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" type="email" placeholder="Your City">
              </div>
              <div class="w-full md:w-1/3 px-4">
                <label class="block mb-2 text-coolGray-800 font-medium leading-6" for="">Country</label>
                <input class="block h-12 w-full py-2 px-3 appearance-none border border-coolGray-200 rounded-lg shadow-md text-coolGray-300 leading-6 placeholder-coolGray-300 focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" type="text" placeholder="Your Country">
              </div>
            </div>
            <div class="mb-8">
              <label class="block mb-2 text-coolGray-800 font-medium leading-6" for="">Company Name</label>
              <input class="block h-12 w-full py-2 px-3 appearance-none border border-coolGray-200 rounded-lg shadow-md text-coolGray-300 leading-6 placeholder-coolGray-300 focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" type="text" placeholder="Your Company Name">
            </div>
            <div class="mb-8">
              <label class="block mb-2 text-coolGray-800 font-medium leading-6" for="">Email Address</label>
              <input class="block h-12 w-full py-2 px-3 appearance-none border border-coolGray-200 rounded-lg shadow-md text-coolGray-300 leading-6 placeholder-coolGray-300 focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" type="text" placeholder="Your Company Name">
            </div>
            <div class="mb-8">
              <div class="flex mb-3 flex-wrap justify-between items-center">
                <span class="text-sm text-coolGray-500 font-medium">Subtotal</span>
                <span class="text-sm text-coolGray-500 font-medium">$190.00</span>
              </div>
              <div class="flex mb-4 flex-wrap justify-between items-center">
                <span class="text-sm text-coolGray-500 font-medium">Discount</span>
                <span class="text-sm text-coolGray-500 font-medium">-$65.00</span>
              </div>
              <div class="flex flex-wrap justify-between items-center">
                <span class="text-coolGray-800 font-medium">Subtotal</span>
                <span class="text-coolGray-800 font-medium">$125.00</span>
              </div>
            </div>
            <a class="inline-block py-3 px-7 w-full text-base text-green-50 font-medium text-center leading-6 bg-green-500 hover:bg-green-600 focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 rounded-md shadow-sm" href="#">Send</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
